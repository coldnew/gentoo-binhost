# This is a basic workflow to help you get started with Actions

name: package-add-uri

# Controls when the workflow will run
on:
  # all branches but not tags will be triggered
  push:
      branches:
      - '**'
      - '!master'   # excludes master
  pull_request:
      branches:
      - '**'
      - '!master'   # excludes master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Modify Packages
        run: >-
            cat Packages | grep URI: 
            if [ $? -eq 0 ] ; then
              sed -i "/^TIMESTAMP:.*$/a URI: https://github.com/${GITHUB_ACTION_REPOSITORY}/releases/download/${GITHUB_REF_NAME}" Packages 
            fi
        
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Packages: Add PORTAGE_BINHOST_HEADER_URI" -a
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         branch: ${{ github.ref }}
